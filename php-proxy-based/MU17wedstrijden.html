<!DOCTYPE html>
<html>
  <head>
    <title>Wedstrijdentabel</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
    <script src="ical.min.js"></script>
    <script src="scripts.js"></script>
  </head>

    
<body ng-app="app" ng-controller="MainController">
    <div class="sp-scrollable-table-wrapper">
    <table class="sp-data-table">
        <tr><th>Datum - tijdstip</th><th>Competitie</th><th>Wedstrijd</th><th>Uitslag</th><th>Plaats</th></tr>
        <tr ng-repeat="match in MU17wedstrijden | orderObjectBy: 'datum'">
            <td>{{match.datum | date:'dd-MM-yyyy H:mm' : 'CET' }}</td><td>{{match.competitie}}</td><td>{{match.wedstrijd}}</td><td>{{match.uitslag}}</td><td>{{match.locatie}}</td>
        </tr>
    </table>
    </div>
</body>
</html>
