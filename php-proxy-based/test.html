    <p></p>
    <h1>Alle alle wedstrijden</h1>
    <div class="sp-scrollable-table-wrapper">
            <table class="sp-data-table">
                <tr><th>Datum - tijdstip</th><th>Competitie</th><th>Wedstrijd</th><th>Uitslag</th></tr>
                <tr ng-repeat="match in alleWedstrijden | orderObjectBy: 'datetime' | recenteWedstrijden">
                    <td>{{match.datetime | date:'dd-MM-yyyy H:mm' : 'CET'}}</td><td ng-bind-html='match.division|trustAsHtml'>{{match.division}}</td><td><span ng-bind-html='match.team_home|trustAsHtml' id='hometeam'>{{match.team_home}}</span> - <span ng-bind-html='match.team_away|trustAsHtml' id='awayteam'>{{match.team_away}}</span></td><td ng-bind-html='match.result|trustAsHtml' id='uitslagKolom'>{{match.result}}</td>
                </tr>
            </table>
        </div>
